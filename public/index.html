<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Entregable Clase 12 Schmidt</title>
</head>

<body>

    <h1>Entregable Clase 12</h1>

    <p id="userEmail"></p>

    <div class="emailDiv" id="emailDiv">

        <hr>
        <label for="email">Correo electrónico:</label>

        <div>
            <input type="text" name="email" id="email" class="emailInput" placeholder="Ingrese su correo electrónico">
            <button id="submit" class="btn btn-primary submit">Iniciar sesión</button>
        </div>

    </div>

    <div class="newProd" id="newProd">

        <h2>Ingresar un nuevo producto</h2>

        <input type="text" id="name" placeholder="Nombre del producto">
        <input type="number" id="price" placeholder="Precio del producto">
        <input type="text" id="thumbnail" placeholder="Ruta de imagen del producto">

        <button class="btn btn-primary sendBtn" id="sendProd">Crear</button>

    </div>

    <div class="usersContainer" id="usersContainer"></div>

    <div id="chat" class="chat">

        <h2>Chat</h2>

        <div id="msgsContainer"></div>

        <div class="chatInput" id="chatInput">

            <input class="msg" type="text" id="msg">
            <button class="btn btn-primary send" id="sendBtn">Enviar</button>

        </div>

        <hr>
    </div>

    <div class="prodContainer" id="prodContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/client.js"></script>
</body>

</html>
